<!doctype html>
<html ng-app="Supermarket-Management-System">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1">
                <h1>Veena Management System</h1>
                <h2 class="section-heading">grocery list</h2>
                <table class="stocktable" ng-controller="StockController as stockCtrl">
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Expire date</th>
                            <th>Brand</th>
                        </tr>
                        <style>
                            body{
                                background-image: url("items.webp");
                                background-repeat: no-repeat;
                                background-attachment: fixed;
                                background-size: 200%;
                            }
                        </style>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input class="form-control" ng-model="stockCtrl.stock.product">
                            </td>
                            <td>
                                 <input class="form-control" ng-model="stockCtrl.stock.expiryDate"type="date">
                            </td>
                            <td>
                                <input class="form-control" ng-model="stockCtrl.stock.quantity">
                            </td>
                            <td>
                                <button class="btn btn-primary" ng-click="stockCtrl.postStock()">Add Stock</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-repeat="stock in stockCtrl.stockList | orderBy:'date' track by stock._id">
                        <tr>
                            

                            <td>
                                <button class="btn btn-danger" ng-click="stockCtrl.deleteStock(stock)">Remove</button>
                            </td>
                            <td>
                                <button class="btn btn-warning" ng-click="stockCtrl.addStock(stock)">+</button>
                            </td>
                            <td>
                                <button class="btn btn-warning" ng-click="stockCtrl.minusStock(stock)">-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6">
              <div id="pieChart" style="width:100%; height:500px"></div>
          </div>
        </div>


        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h2 class="section-heading">Volunteers</h2>
                <table class="volunteertable" ng-controller="VolunteerController as volunteerCtrl">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input class="form-control" ng-model="volunteerCtrl.volunteer.name">
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.monday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.tuesday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.wednesday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.thursday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.friday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.saturday.start" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-primary" ng-click="volunteerCtrl.postVolunteer()">Add Volunteer</button>
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.monday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.tuesday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.wednesday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.thursday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.friday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                            <td>
                                <input class="form-control" type="time" ng-model="volunteerCtrl.volunteer.saturday.end" placeholder="HH:mm" min="08:00" max="17:00" required />
                            </td>
                        </tr>
                        <tr ng-repeat="volunteer in volunteerCtrl.volunteerList">
                            <td>{{volunteer.name}}</td>
                            <td>
                            <td>
                            <td>
                            <td>
                            <td>
                            <td>
                            <td>
                                <button class="btn btn-danger" ng-click="volunteerCtrl.deleteVolunteer(volunteer)">Remove</button>
                            </td>
                            <td>
                                <button class="btn btn-warning" ng-click="volunteerCtrl.putVolunteer(volunteer)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/Supermarket-Management-System.js"></script>
<script src="js/stock.js"></script>
<script src="js/volunteer.js"></script>
</html>
